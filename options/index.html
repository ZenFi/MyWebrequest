<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title i18n-content="opt_pg_tile">Options</title>
	<link rel="stylesheet" href="../common/css/widgets.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
	<aside>
		<div class="app-name">
			My Webrequest
		</div>
		<ul class="nav" id="nav">
			<li ><a href="#custom">Custom</a></li>
			<li ><a href="#block">Block</a></li>
			<li><a href="#hsts">HTTPS</a></li>
			<li><a href="#hotlink">Hotlinking</a></li>
			<li><a href="#log">Log</a></li>
			<li><a href="#qrcode">QRCode</a></li>
			<li><a href="#utility">Utility</a></li>
			<li><a href="#ext-settings">Settings</a></li>
			<li><a href="#help">Help</a></li>
		</ul>
	</aside>
	<section id="request-settings" data-id="block">
		<div class="setting-title">
			<span id="fun-name"></span> <span id="fun-desc" i18n-content="opt_block_desc" class="fun-desc"></span>
		</div>
		<div class="setting-content">
			<div class="rule-switch">
				<input type="checkbox" class="switch-input" id="switch-block">
				<label for="switch-block">
					<span i18n-content="opt_ena_lbl"></span>
					<span class="enable-tip" hidden>(<span i18n-content="opt_ena_lbltip"></span>)</span>
				</label>
			</div>
			<div class="item-title" i18n-content="opt_addrule_lbl"></div>
			<div class="rule-field js-not-custom">
				<div class="input-field field-block protocol">
					<label class="label" for="protocol" i18n-content="opt_protocol_lbl"></label>
					<select id="protocol" name="protocol" class="input" >
						<option value="*">*</option>
						<option value="http">http</option>
						<option value="https">https</option>
					</select>
				</div>
				<div class="input-field field-block separator">
					<label class="label">&nbsp;</label>
					<div class="input">://</div>
				</div>
				<div class="input-field field-block host">
					<label class="label" for="host" i18n-content="opt_host_lbl"></label>
					<input id="host" name="host" class="input" i18n-value="placeholder:opt_ph_host">
					<div class="input-tip" i18n-content="opt_host_rule_tip"></div>
				</div>
				<div class="input-field field-block separator">
					<label class="label">&nbsp;</label>
					<div class="input">/</div>
				</div>
				<div class="input-field field-block path">
					<label class="label" for="path" i18n-content="opt_path_lbl"></label>
					<input id="path" name="path" class="input" i18n-value="placeholder:opt_ph_path">
					<div class="input-tip" i18n-content="opt_path_rule_tip"></div>
				</div>
				<div class="input-field field-block">
					<label class="label">&nbsp;</label>
					<button class="input add-rule" i18n-content="opt_addrule_btn"></button>
				</div>
			</div>
			<!-- custom URL -->
			<div class="rule-field js-custom">
				<div class="input-field field-block protocol">
				<!-- protocol -->
					<label class="label" i18n-content="opt_custom_ptn"></label>
					<select id="protocol-c" name="protocol-c" class="input" >
						<option value="*">*</option>
						<option value="http">http</option>
						<option value="https">https</option>
					</select>
				</div>
				<div class="input-field field-block separator">
					<label class="label">&nbsp;</label>
					<div class="input">://</div>
				</div>
				<!-- domain and path-->
				<div class="input-field field-block host-c">
					<label class="label">&nbsp;</label>
					<input id="host-c" name="host-c" class="input" i18n-value="placeholder:opt_ph_urlmatch">
					<div class="input-tip" i18n-content="opt_custom_matchrule_tip"></div>
				</div>
			</div>
			<!-- new url rule -->
			<div class="rule-field js-custom">
				<div class="input-field field-block large-block">
					<label class="label" for="redirect-url-input" i18n-content="opt_redirect_to"></label>
					<input type="text" id="redirect-url-input" class="input" i18n-value="placeholder:opt_ph_newurl">
					<div class="input-tip" i18n-content="opt_custom_redirectrule_tip"></div>
				</div>
			</div>
			<!-- test url input -->
			<div class="rule-field js-custom">
				<div class="input-field field-block large-block">
					<label class="label" for="test-csurl-input" i18n-content="opt_test_rule"></label>
					<input type="text" id="test-csurl-input" class="input" i18n-value="placeholder:opt_ph_testurl">
				</div>
				<div class="input-field field-block">
					<label class="label">&nbsp;</label>
					<button class="input" i18n-content="opt_test_btn" id="test-csurl-btn"></button>
				</div>
			</div>
			<!-- test result -->
			<div class="rule-field js-custom">
				<div class="input-field field-block large-block">
					<label class="label" i18n-content="opt_test_result" ></label>
					<div class="input" id="custom-test-result"></div>
				</div>
				<div class="input-field field-block">
					<label class="label">&nbsp;</label>
					<button class="input" id="add-csrule" i18n-content="opt_addcsrule_btn"></button>
				</div>
			</div>
			<div class="item-title">
				<span i18n-content="opt_mngrule_lbl"></span>
				<div class="rule-cunt">
					<span class="rule-cunt-num">0</span> <span i18n-content="opt_rule_unit"></span>
				</div>
			</div>
			<table class="rules">
				<thead>
					<tr>
						<th width="7%"><input type="checkbox" name="" id="check-all-rules"></th>
						<th width="78%" i18n-content="opt_th_rule"></th>
						<th width="15%"><button class="multi-delete" i18n-content="opt_delete_text"></button></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</section>
	<section id="qrcode">
		<div class="setting-title">
			QRCode <span i18n-content="opt_qrcode_desc" class="fun-desc"></span>
		</div>
		<div class="setting-content">
			<div class="qr-tips" i18n-content="opt_qr_tips">
			</div>
			<div class="qr-left">
				<ul class="nav-tabs">
					<li data-target="text" class="active" i18n-content="opt_qrtab_text"></li>
					<li data-target="vcard" i18n-content="opt_qrtab_vcard"></li>
					<li data-target="msg" i18n-content="opt_qrtab_message"></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade active in" id="tab-text" data-type="text">
						<div class="letter-cunt-wrapper">
							<textarea class="s-text input" id="s-text" i18n-value="placeholder:opt_ph_qrtext"></textarea>
							<div class="letter-cunt">0/300</div>
						</div>
						<div class="qr-fun">
							<div class="qr-error-tip" hidden></div>
							<button class="make-qrcode" i18n-content="qr_make_btn"></button>
						</div>
					</div>
					<div class="tab-pane fade" id="tab-vcard" data-type="vcard">
						<div class="input-field field-inline">
							<label class="label" for="s-name" i18n-content="opt_qrct_vname"></label>
							<input id="s-name" name="N" class="input" i18n-value="placeholder:opt_ph_vname">
						</div>
						<div class="input-field field-inline">
							<label class="label" for="s-phone" i18n-content="opt_qrct_vphone"></label>
							<input id="s-phone" name="TEL" class="input" i18n-value="placeholder:opt_ph_vtel" >
						</div>
						<div class="input-field field-inline">
							<label class="label" for="s-email" i18n-content="opt_qrct_vmail"></label>
							<input id="s-email" name="EMAIL" i18n-value="placeholder:opt_ph_vmail" class="input">
						</div>
						<div class="input-field field-inline">
							<label class="label" for="s-url" i18n-content="opt_qrct_vurl"></label>
							<input id="s-url" name="URL" i18n-value="placeholder:opt_ph_vurl" class="input">
						</div>
						<div class="input-field field-inline">
							<label class="label" for="s-addr" i18n-content="opt_qrct_vaddr"></label>
							<input id="s-addr" name="ADR" class="input" i18n-value="placeholder:opt_ph_vaddr">
						</div>
						<div class="input-field field-inline">
							<label class="label" for="s-note" i18n-content="opt_qrct_vmemo"></label>
							<input id="s-note" name="NOTE" i18n-value="placeholder:opt_ph_vnote" class="input">
						</div>
						<div class="qr-fun">
							<div class="qr-error-tip" hidden></div>
							<button class="make-qrcode" i18n-content="qr_make_btn"></button>
						</div>
					</div>
					<div class="tab-pane fade" id="tab-msg" data-type="msg">
						<div class="input-field field-inline">
							<label class="label" for="s-tel" i18n-content="opt_qrct_mto"></label>
							<input id="s-tel" name="name" class="input" i18n-value="placeholder:opt_ph_vtel">
						</div>
						<div class="input-field field-inline textarea letter-cunt-wrapper">
							<label class="label" for="s-msg" i18n-content="opt_qrct_mmessage"></label>
							<textarea id="s-msg" class="input s-msg" i18n-value="placeholder:opt_ph_message"></textarea>
							<div class="letter-cunt">0/300</div>
						</div>
						<div class="qr-fun">
							<div class="qr-error-tip" hidden></div>
							<button class="make-qrcode" i18n-content="qr_make_btn"></button>
						</div>
					</div>
				</div>
			</div>
			<div class="qr-right">
				<div id="qrcode-area" class="qrcode-area">
					<img src="" id="qrimg">
				</div>
			</div>
		</div>
	</section>
	<section id="utility">
		<div class="setting-title">
			Utility <span i18n-content="opt_utility_desc" class="fun-desc"></span>
		</div>
		<div class="setting-content">
			<div class="rule-switch" id="gsearch-rule-switch">
				<input type="checkbox" class="switch-input" id="switch-google">
				<label for="switch-google">
					<span i18n-content="opt_ena_google_lbl"></span>
					<span class="enable-tip" hidden>(<span i18n-content="opt_ena_lbltip"></span>)</span>
				</label>
				<div class="rule-detail" i18n-content="gsearch_rule_detail">
				</div>
			</div>
			<div class="rule-switch">
				<input type="checkbox" class="switch-input" id="switch-gstatic">
				<label for="switch-gstatic">
					<span i18n-content="opt_ena_gstatic_lbl"></span>
					<span class="enable-tip" hidden>(<span i18n-content="opt_ena_lbltip"></span>)</span>
				</label>
			</div>
			<div class="rule-switch" i18n-content="want_new_feature">
				<strong>Considering another awesome feature could be done with this extension? JUST <a href="mailto:evecalm@live.com?subject=My%20Webrequest%20new%20feature%20request">TELL ME NOW!</a></strong>
			</div>
		</div>
	</section>
	<section id="ext-settings">
		<div class="setting-title">
			Settings <span i18n-content="opt_extsettings_desc" class="fun-desc"></span>
		</div>
		<div class="setting-content">
			<div class="item-title" i18n-content="opt_extstg_icon"></div>
			<div class="item-content" id="ext-iconstyle-switch">
				<label class="icon-style">
					<img src="../img/colored-icon-samp.png">
			    <span class="icon-style-radio">
		        <input type="radio" name="icon-style" value="colored"> <small i18n-content="opt_extstg_icon_colored"></small>
			    </span>
				</label>
				<label class="icon-style">
					<img src="../img/grey-icon-samp.png">
			    <span class="icon-style-radio">
			        <input type="radio" name="icon-style" value="grey"> <small i18n-content="opt_extstg_icon_grey"></small>
			    </span>
				</label>
			</div>

			<div class="item-title" i18n-content="opt_extstg_data"></div>
			<div class="item-content">
				<a i18n-content="opt_extstg_bkp" id="backup-ext-data"></a> /
				<a>
					<input type="file" hidden accept=".json" id="restore-ext-data">
					<label for="restore-ext-data" i18n-content="opt_extstg_rstr"></label>
				</a>
				<div><small i18n-content="opt_restore_lbl"></small></div>
			</div>
			</div>
		</div>
	</section>
	<section id="help">
		<div class="setting-title">
			Help <span class="fun-desc" i18n-content="opt_help_desc"></span>
		</div>
		<div class="setting-content" i18n-content="opt_help_content">
		</div>
	</section>
	
	<script src="../common/js/i18n.js"></script>
	<script src="../common/js/jquery.min.js"></script>
	<script src="../common/js/sea.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
