<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Options</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
	<div class="sidebar">
		<div class="title">
			My Webrequest
		</div>
		<div class="arrow"></div>
		<ul class="nav">
			<li><a href="#block">Block Request</a></li>
			<li><a href="#hsts">HTST Request</a></li>
			<li><a href="#refer">Change Referer</a></li>
			<li><a href="#log">Log Request</a></li>
		</ul>
	</div>
	<section id="block">
		<div class="setting-item">
			<div class="title">
				Account settings
			</div>
			<div class="setting-content">
				<div class="input">
					<label class="span-1" for="nickname">昵称</label>
					<input type="text" id="nickname" placeholder="昵称">
					<span class="warning"></span>
				</div>
				<div class="input">
					<label class="span-1" for="username">用户名</label>
					<input type="text" id="username" placeholder="您的用户名">
					<span class="warning"></span>
				</div>
				<div class="input">
					<label class="span-1" for="password">密码</label>
					<input type="password" id="password" placeholder="登陆密码">
					<span class="warning"></span>
				</div>
				<div class="input">
					<input type="button" class="pull-span-1 btn btn-info" id="save-account" value="保存">
					<span class="info"></span>
				</div>
			</div>
		</div>
	</section>
	<section id="hsts">
		<div class="setting-item">
			<div class="title">
				Configure auto-punch
			</div>
			<div class="setting-content">

			</div>
		</div>
	</section>
	<section id="refer">
		<div class="setting-item">
			<div class="title">
				Log of auto-punch
			</div>
			<div class="setting-content">
			</div>
		</div>
	</section>
	<section id="log">
		<div class="setting-item">
			<div class="title">
				Log of auto-punch
			</div>
			<div class="setting-content">
			</div>
		</div>
	</section>
	<script type="text/javascript" src="opt.js"></script>
</body>
</html>
